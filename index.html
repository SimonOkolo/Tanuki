<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanuki</title>
    <link rel="icon" type="image/x-icon" href="assets/css/img/tanuki-icon.ico">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="assets/css/img/tanuki-logo.png" alt="Tanuki logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="genres.html">Genres</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="top">
            <section id="popular">
                <div id="topAiringSkeleton" style="display: none;">Loading...</div>
                <div class="slideshow-container">
                    <div class="slideshow-content">
                        <img id="animeImage" src="">
                        <div id="anime-info">
                            <h3 id="animeTitle"></h3>
                            <p id="animeDescription"></p>
                        </div>
                    </div>
                </div>
            
                <!-- Dots Navigation -->
                <div class="dots-container" id="dotsContainer">
                    <!-- Dots will be generated dynamically here -->
                </div>
            </section>

            <section id="genres">
                <h3>Search by genre</h3>
                <div id="genresList"></div>
            </section>
        </div>

        <section id="welcome-bar">
            <h2>Welcome to Tanuki!</h2>
            <p>Discover the best anime series and movies in one place. Start browsing now.</p>
            <p>Open-source anime project.</p>
        </section>

        <section id="recent">
            <h2>Recent Episodes</h2>
            <div class="anime-list-container">
                <button class="nav-arrow left" id="recentLeftArrow"><i class="fas fa-chevron-left"></i></button>
                <div class="anime-list" id="recentAnime"></div>
                <button class="nav-arrow right" id="recentRightArrow"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section id="movies">
            <h2>Movies</h2>
            <div class="anime-list-container">
                <button class="nav-arrow left" id="moviesLeftArrow"><i class="fas fa-chevron-left"></i></button>
                <div class="anime-list" id="moviesAnime"></div>
                <button class="nav-arrow right" id="moviesRightArrow"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
