<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Tanuki</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/tanuki-icon.ico">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-centre">
            <a href="index.html">
                <img src="/assets/img/tanuki-logo.png" alt="Tanuki logo" class="logo">
            </a>
            <nav>
                <div id="search-container" class="relative"></div>
            </nav>
        </div>
        <div class="header-right">
            <button id="profile-button" class="profile-button" style="display: none;">
                <img id="profile-image" src="/assets/img/default-profile.png" alt="Profile">
            </button>
        </div>
    </header>

    <main>
        <div class="profile-hero">
            <div class="profile-hero-gradient"></div>
            <div class="profile-picture-container">
                <div class="profile-picture-wrapper">
                    <img id="profilePicture" src="/assets/img/default-profile.png" alt="Profile Picture" class="profile-picture">
                    <label class="camera-overlay" for="profilePictureInput">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="profilePictureInput" accept="image/*">
                </div>
            </div>
        </div>

        <div class="content-grid">
            <div class="user-info">
                <div class="username-section">
                    <form id="profileForm" class="username-container">
                        <input id="username" class="username" placeholder="username"></input>
                        <button id="submit">Submit</button>
                    </form>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-clock icon-blue stat-icon"></i>
                        <div class="stat-value">426 hours</div>
                        <div class="stat-label">Watch Time</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-heart icon-red stat-icon"></i>
                        <div class="stat-value">48</div>
                        <div class="stat-label">Favorites</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-star icon-yellow stat-icon"></i>
                        <div class="stat-value">156</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-film icon-green stat-icon"></i>
                        <div class="stat-value">8</div>
                        <div class="stat-label">Watching</div>
                    </div>
                </div>
            </div>

            <div class="watching-section">
                <h3 class="text-xl font-bold mb-4">Currently Watching</h3>
                <div class="watching-grid">
                    <!-- Repeat this block for each anime -->
                    <div class="anime-card">
                        <img src="https://via.placeholder.com/200x300" alt="Anime cover" class="anime-cover">
                        <div class="anime-info">
                            <div class="anime-title">Anime Title 1</div>
                            <div class="anime-progress">Episode 12 of 24</div>
                        </div>
                    </div>
                    <div class="anime-card">
                        <img src="https://via.placeholder.com/200x300" alt="Anime cover" class="anime-cover">
                        <div class="anime-info">
                            <div class="anime-title">Anime Title 2</div>
                            <div class="anime-progress">Episode 8 of 24</div>
                        </div>
                    </div>
                    <div class="anime-card">
                        <img src="https://via.placeholder.com/200x300" alt="Anime cover" class="anime-cover">
                        <div class="anime-info">
                            <div class="anime-title">Anime Title 3</div>
                            <div class="anime-progress">Episode 15 of 24</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/dist/app.js"></script>
</body>
</html>
