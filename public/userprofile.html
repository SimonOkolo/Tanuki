<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Tanuki</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/tanuki-icon.ico">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-centre">
            <a href="index.html">
                <img src="/assets/img/tanuki-logo.png" alt="Tanuki logo" class="logo">
            </a>
            
            <nav>
                <div id="search-container" class="relative"></div>
            </nav>
        </div>
        <div class="header-right">
            <button id="profile-button" class="profile-button" style="display: none;">
                <img id="profile-image" src="/assets/img/default-profile.png" alt="Profile">
            </button>
        </div>
    </header>
    
    <main>
        <div class="profile-container">
            <h1>User Profile</h1>
            <form id="profileForm">
                <img id="profilePicture" src="/assets/img/default-profile.png" alt="Profile Picture">
                <input type="file" id="profilePictureInput" accept="image/*">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </main>
    <script type="module" src="/dist/app.js"></script>
</body>
</html>
