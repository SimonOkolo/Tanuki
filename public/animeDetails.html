<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanuki</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/tanuki-icon.ico">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/animeDetails.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-centre">
            <a href="index.html">
                <img src="/assets/img/tanuki-logo.png" alt="Tanuki logo" class="logo">
            </a>
            
            <nav>
                <div id="search-container" class="relative"></div>
            </nav>
        </div>
        <div class="header-right">
            <button id="profile-button" class="profile-button" style="display: none;">
                <img id="profile-image" src="" alt="Profile">
            </button>
        </div>
    </header>

    <main id="animeDetailsMain">
        <div class="backgroundOverlay"></div>
        <div class="animeDetailsTop">
            <div id="animeBanner">
                <div class="episode-timer">ep 5 in: 1:13:23:12</div>
            </div>
            
            <div id="animeDetailsInfoSection">
                <div id="animeTitleContainer">
                    <h2 id="animeTitle"></h2>
                    <span id="animeType" class="type-tag"></span>
                </div>
                <p id="animeDescription"></p>
                <button class="watch-button">Watch Now</button>
            </div>
            
            <div id="animeExtraDetails">
                <p id="animeStatus"></p>
                <p id="animeReleased"></p>
                <p id="animeGenres"></p>
            </div>
        </div>
        
        <div class="bottom">
            <div id="episodesList">
                <h3>Episodes</h3>
                <ul id="episodesContainer"></ul>
            </div>
        </div>
    </main>

    <script type="module" src="/dist/app.js"></script>
</body>
</html>
