<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanuki</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/tanuki-icon.ico">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-centre">
            <a href="index.html">
                <img src="/assets/img/tanuki-logo.png" alt="Tanuki logo" class="logo">
            </a>
            
            <nav>
                <div id="search-container" class="relative"></div>
            </nav>
        </div>
        <div class="header-right">
            <button id="profile-button" class="profile-button" style="display: none;">
                <img id="profile-image" src="/assets/img/default-profile.png" alt="Profile">
            </button>
        </div>
    </header>

    <main>
        <div class="top">
            <section id="popular">
                <div id="topAiringSkeleton" style="display: none;">Loading...</div>
                <div class="banner-container">
                    <div class="banner-content">
                        <div class="banner-image" id="animeImage"></div>
                        <div class="banner-overlay"></div>
                        <div class="banner-info">
                            <h3 id="animeTitle"></h3>
                            <p id="animeDescription"></p>
                            <button class="banner-button" id="watchButton">Watch Now</button>
                        </div>
                    </div>
                </div>
                <div class="dots-container" id="dotsContainer">
                    <!-- Dots will be generated dynamically here -->
                </div>
            </section>
        </div>

        <section id="genres">
            <h3>Search by genre</h3>
            <div id="genresList"></div>
        </section>

        <div class="main-index">
            <div class="main-lower">
                
                <section id="recent">
                    <h2>Recent Episodes</h2>
                    <div class="anime-list-container">
                        <div class="anime-list" id="recentAnime"></div>
                    </div>
                </section>
        
                <section id="movies">
                    <h2>Movies</h2>
                    <div class="anime-list-container">
                        <div class="anime-list" id="moviesAnime"></div>
                    </div>
                </section>
            </div>
        
            <div class="main-right-lower">
                <p>Placeholder</p>
            </div>
        </div>
    </main>

    <script type="module" src="/dist/app.js"></script>
</body>
</html>
